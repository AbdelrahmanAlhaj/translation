<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title th:text="#{translation.history.title}">Translation History</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  </head>
  <body>
    <p th:text="#{translation.history.greeting(${user.login})}">Dear</p>

    <p th:text="#{translation.history.text1(${translation.source}, ${translation.target}, ${q}, ${translatedText})}"></p>

    <p>
      <span th:text="#{translation.history}">Regards, </span>
      <br />
      <em th:text="#{email.signature}">JHipster.</em>
    </p>
  </body>
</html>
